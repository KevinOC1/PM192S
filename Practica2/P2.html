<!DOCTYPE html>
<html>
<head>
  <title>Ejercicio JS</title>
</head>
<body>
  <script>

          ///////Ejercicio 1////
        const persona = {
          nombre: "Iván Isay",
          edad: 37,
          direccion: {
            ciudad: "Qro",
            pais: "MX"
          }
        };
        ////////mensaje/////////
        const { nombre, edad, direccion: { ciudad } } = persona;
        console.log(`Me llamo ${nombre}, tengo ${edad} años y vivo en ${ciudad}.`);





          ///////Ejercicio 2////
        const productos = [
          { nombre: "Laptop", precio: 12000 },
          { nombre: "Mouse", precio: 250 },
          { nombre: "Teclado", precio: 750 },
          { nombre: "Monitor", precio: 3000 }
        ];

          ////////mensaje/////////
        const nombres = productos
          .filter(producto => producto.precio > 1000)
          .map(producto => producto.nombre);

        console.log(nombres); // ["Laptop", "Monitor"]





        
          ///////Ejercicio 3////
        const personas = [
          { nombre: "Ana", edad: 22 },
          { nombre: "Luis", edad: 35 },
          { nombre: "María", edad: 28 }
        ];

        
        
        const luis = personas.find(persona => persona.nombre === "Luis");
        console.log(luis);

        personas.forEach(persona => {
          console.log(`${persona.nombre}, ${persona.edad} `);
        });

        const totalEdades = personas.reduce((total, persona) => total + persona.edad, 0);
        console.log(`Suma de edade: ${totalEdades}`);

  </script>
</body>
</html>
